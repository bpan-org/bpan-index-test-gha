[bpan]
version = 0.0.0
updated = 1970-01-01T00:00:00

[default]
host = github
owner = bpan-org

[plugin "publish"]
source = https://github.com/bpan-org/bpan-plugin-publish-gha
issue-id = 1

[host "github"]
method = git
domain = github.com
source = https://$domain/$owner/$name
author = https://$domain/$user

[assert]
license-ok = license.spdx

[license]
spdx = \
 Apache-2.0 \
 BSD-2-Clause \
 BSD-3-Clause \
 CDDL-1.0 \
 EPL-2.0 \
 GPL-2.0-only \
 GPL-2.0-or-later \
 GPL-3.0-only \
 GPL-3.0-or-later \
 MIT \
 MPL-2.0 \
